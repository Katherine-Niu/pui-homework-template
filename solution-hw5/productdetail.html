<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Bun Bun Bakeshop</title>
    <link href="css/style.css" rel="stylesheet">
    <script defer src="./js/website.js"></script>
    <script defer src="./js/cart.js"></script>
    <script src="./js/rollsData.js"></script>
  </head>
  <body>
    <div class="header"> 
      <a href="./index.html"> <img src="../assets/logo/logo-01.svg" class="logo"> </a>
      <div class="header-right"> 
        <nav>
          <div class="nav-link-selected">
            <a href="./index.html">Products</a>
          </div>
          <div class="nav-link">
            <a href="./shoppingcart.html">Cart</a>
          </div>
        </nav>
        <h1 id="product-detail-header">Original cinnamon roll</h1>
      </div>
    </div>
    <div class="main-content">
      <div class="product-details-main">
        <div class="product-details-content">
          <div class="product-image-large-with-copy">
            <img src="" class="product-image-large">
          </div>
          <div class="product-details-right">
            <div class="product-details-right-top">
              <p>Customize our delicious hand-made cinammon roll to your liking!</p>
              <div class="drop-down-menu-group">
                <div class="glazing">
                  <label for="glazingOptions">Glazing</label>
                    <select id="glazingOptions">
                  </select>
                </div>
                <div class="pack-size">
                  <label for="packSizeOptions">Pack Size</label>
                  <select id="packSizeOptions">
                  </select>
                </div>
              </div>
            </div>
            <div class="add-to-cart">
              <p id="totalPrice">$2.49</p>
              <button type="submit" id="add-to-cart-btn">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
