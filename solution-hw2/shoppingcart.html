<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Bun Bun Bakeshop</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="header"> 
      <a href="./index.html"> <img src="../assets/logo/logo-01.svg" class="logo"> </a>
      <div class="header-right"> 
        <nav>
          <div class="nav-link">
            <a href="./index.html">Products</a>
          </div>
          <div class="nav-link-selected">
            <a href="./shoppingcart.html">Cart</a>
          </div>
        </nav>
        <h1>Our hand-made cinnamon rolls</h1>
      </div>
    </div>
    <div class="main-content">
      <div class="shopping-cart-main">
        <div class="shopping-cart-content">
          <div class="shopping-cart-item">
            <div class="shopping-cart-image-remove">
              <img src="../assets/products/original-cinnamon-roll.jpg" class="shopping-cart-image">
              <p>Remove</p>
            </div>
            <div class="shopping-cart-details">
              <div class="details-text"> 
                <p>Original cinnamon roll</p>
                <p>Glazing: Keep Original</p>
                <p>Pack Size: 1</p>
              </div>
              <p>$2.49</p>
            </div>
          </div>
          <div class="shopping-cart-item">
            <div class="shopping-cart-image-remove">
              <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" class="shopping-cart-image">
              <p>Remove</p>
            </div>
            <div class="shopping-cart-details">
              <div class="details-text"> 
                <p>Double-chocolate cinnamon roll</p>
                <p>Glazing: Sugar Milk</p>
                <p>Pack Size: 6</p>
              </div>
              <p>$27.45</p>
            </div>
          </div>
        </div>
      </div>
      <div class="checkout-section">
        <p>Total</p>
        <div class="checkout-section-right">
          <p>$29.94</p>
          <button type="submit">Check Out</button>
        </div>
      </div>
    </div>
  </body>
</html>
